<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Heebo:wght@500&family=Oswald:wght@400;500&family=Roboto&family=Tilt+Prism&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

 <!--*REVIEW -  header hissesi -->
    <header>
        <div class="head">
            <i class="fa-solid fa-less-than"></i>
            <h1 style="font-size: 24px;">Retail</h1>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>


    <!--*REVIEW -  menu hissesi -->
    <div class="menu">
        <div class="card-one">
            <img src="./Assets/imgs/fish.png" alt="fish">
            <h3 class="card-one-h3" style="color: red;">Meat, Fish</h3>
        </div>

        <div class="card-two">
            <img src="./Assets/imgs/aubergine.png" alt="aubergine">
            <h3>Vegetable</h3>
        </div>

        <div class="card-three">
            <img src="./Assets/imgs/cherry.png" alt="cherry">
            <h3>Fruit</h3>
        </div>

        <div class="card-four">
            <img src="./Assets/imgs/egg.png" alt="egg">
            <br><br>
            <h3>Eggs, milk</h3>
        </div>

        <div class="card-five">
            <img src="./Assets/imgs/rice.png" alt="rice">
            <h3>Ric</h3>
        </div>
    </div>


    <!--*REVIEW -  main hissesi -->
    <main>

        <!--*REVIEW -  1 ci section -->
        <section>
            <div class="main-card-one">
                <img src="./Assets/imgs/pin-3.png" alt="address imgs" class="address">
                <h3>Canada</h3>

                <div class="plus">
                    <img src="./Assets/imgs/add.png" alt="add" class="main-card-one-img-two">
                </div>

                <img src="./Assets/imgs/main imgs/ca-hoi-phi-le(2).png" alt="Salmon fish" class="product">
                <h4 style="font-weight: bold;">Salmon</h4>
                <p>500g</p>
                <h5>$40</h5>
            </div>


            <div class="main-card-two">
                <img src="./Assets/imgs/pin-3.png" alt="address imgs" class="address">
                <h3>Austraila</h3>

                <div class="plus">
                    <img src="./Assets/imgs/add.png" alt="add" class="main-card-two-img-two">
                </div>

                <img src="./Assets/imgs/main imgs/ca-hoi-phi-le(2)1.png" alt="Pork" class="product">
                <h4 style="font-weight: bold;">Pork</h4>
                <p>1kg</p>
                <h5>$25</h5>
            </div>

        </section>

        <section>
            <div class="main-card-three">
                <img src="./Assets/imgs/pin-3.png" alt="address imgs" class="address">
                <h3>America</h3>

                <div class="plus">
                    <img src="./Assets/imgs/add.png" alt="add" class="main-card-three-img-two">
                </div>

                <img src="./Assets/imgs/main imgs/ca-hoi-phi-le(2)3.png" alt="Beef" class="product">
                <h4 style="font-weight: bold;">Beef</h4>
                <p>1kg</p>
                <h5>$64</h5>
            </div>

            <div class="main-card-four">
                <img src="./Assets/imgs/pin-3.png" alt="address imgs" class="address">
                <h3>America</h3>

                <div class="plus">
                    <img src="./Assets/imgs/add.png" alt="add" class="main-card-four-img-two">
                </div>

                <img src="./Assets/imgs/main imgs/ca-hoi-phi-le(2)4.png" alt="Lobster" class="product">
                <h4 style="font-weight: bold;">Lobster</h4>
                <p>1kg</p>
                <h5>$41</h5>
            </div>
        </section>

        <!--*REVIEW -  2 ci section -->

        <section>
            <div class="main-card-five">
                <img src="./Assets/imgs/pin-3.png" alt="address imgs" class="address">
                <h3>Austraila</h3>

                <div class="plus">
                    <img src="./Assets/imgs/add.png" alt="add" class="main-card-three-img-two">
                </div>

                <img src="./Assets/imgs/main imgs/ca-hoi-phi-le(2)5.png" alt="Chicken" class="product">
                <h4 style="font-weight: bold;">Chicken</h4>
                <p>1kg</p>
                <h5>$14</h5>
            </div>


            <div class="main-card-sixs">
                <img src="./Assets/imgs/pin-3.png" alt="address imgs" class="address">
                <h3>America</h3>

                <div class="plus">
                    <img src="./Assets/imgs/add.png" alt="add" class="main-card-three-img-two">
                </div>

                <img src="./Assets/imgs/main imgs/ca-hoi-phi-le(2)6.png" alt="Meat" class="product">
                <h4 style="font-weight: bold;">Meat</h4>
                <p>1kg</p>
                <h5>$40</h5>
            </div>
        </section>

    </main>

</body>

</html>
